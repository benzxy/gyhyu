    .red {

    button {

    input {

      font-size: 16px;
      width: 100px;
    }

    #chipCount {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 5px 0;
    }

    /* Shuffling animation styles */
    .shuffle {
      animation: shuffle 0.6s ease forwards;
    }

    @keyframes shuffle {
      0% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
