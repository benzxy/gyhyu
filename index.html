<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Page</title>
    <style>
      body {
        background: #00bbff;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
      .block {
        background: rgba(36, 43, 46, 0.2);
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        cursor: pointer;
        transition: background 0.3s;
      }
      .block:hover {
        background: rgba(106, 92, 92, 0.4);
      }
      h1 {
        color: rgb(255, 255, 255);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Content Page</h1>

    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Bookmarklets</a>
      <a href="#">About</a>
      <a href="#">Suggestions</a>
    </div>

    <div class="container" id="content">
      <!-- JavaScript will generate 50 clickable blocks here -->
    </div>

    <script>
      function createContentBlocks() {
        let container = document.getElementById("content");
        for (let i = 1; i <= 50; i++) {
          let block = document.createElement("div");
          block.classList.add("block");
          block.innerHTML = `<h3>Block ${i}</h3><p>Click to visit a related site.</p>`;

          // Redirect to a different site when clicked
          block.onclick = function () {
            window.location.href = `https://example.com/page${i}`; // Change this to your preferred links
          };

          container.appendChild(block);
        }
      }

      createContentBlocks();
    </script>
  </body>
</html>
