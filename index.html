<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .block {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }
        .block:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        h1 {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Content Page</h1>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Bookmarklets</a>
        <a href="#">About</a>
        <a href="#">Suggestions</a>
    </div>

    <div class="container" id="content">
        <!-- JavaScript will generate 50 clickable blocks here -->
    </div>

    <script>
        // List of 50 different URLs
        const urls = [
            "https://example1.com", "https://example2.com", "https://example3.com",
            "https://example4.com", "https://example5.com", "https://example6.com",
            "https://example7.com", "https://example8.com", "https://example9.com",
            "https://example10.com", "https://example11.com", "https://example12.com",
            "https://example13.com", "https://example14.com", "https://example15.com",
            "https://example16.com", "https://example17.com", "https://example18.com",
            "https://example19.com", "https://example20.com", "https://example21.com",
            "https://example22.com", "https://example23.com", "https://example24.com",
            "https://example25.com", "https://example26.com", "https://example27.com",
            "https://example28.com", "https://example29.com", "https://example30.com",
            "https://example31.com", "https://example32.com", "https://example33.com",
            "https://example34.com", "https://example35.com", "https://example36.com",
            "https://example37.com", "https://example38.com", "https://example39.com",
            "https://example40.com", "https://example41.com", "https://example42.com",
            "https://example43.com", "https://example44.com", "https://example45.com",
            "https://example46.com", "https://example47.com", "https://example48.com",
            "https://example49.com", "https://example50.com"
        ];

        function createContentBlocks() {
            let container = document.getElementById("content");
            for (let i = 0; i < 50; i++) {
                let block = document.createElement("div");
                block.classList.add("block");
                block.innerHTML = `<h3>Block ${i + 1}</h3><p>Click to visit: ${urls[i]}</p>`;
                
                // Redirect to the specific URL when clicked
                block.onclick = function() {
                    window.location.href = urls[i];
                };
                
                container.appendChild(block);
            }
        }

        createContentBlocks();
    </script>

</body>
</html>
